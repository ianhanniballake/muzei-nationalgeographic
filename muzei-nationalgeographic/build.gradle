apply plugin: 'com.android.application'

dependencies {
   implementation 'com.google.android.apps.muzei:muzei-api:2.0'
   implementation 'com.squareup.retrofit2:retrofit:2.4.0'
   implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
}

android {
   compileSdkVersion 28

   defaultConfig {
      applicationId 'de.msal.muzei.nationalgeographic'
      minSdkVersion 17
      //noinspection OldTargetApi
      targetSdkVersion 25
      buildToolsVersion '28.0.2'
      // SemVer
      def major = 1
      def minor = 3
      def patch = 0
      versionCode = (major * 10000) + (minor * 100) + patch
      versionName = "$major ($major.$minor.$patch)"
   }

   sourceSets {
      main {
         assets.srcDirs = ['src/assets']
         java.srcDirs = ['src/java']
         res.srcDirs = ['src/res']
         manifest.srcFile 'src/AndroidManifest.xml'
      }
   }

   signingConfigs {
      release {
         /* get the keystore data for signing */
         Properties props = new Properties()
         def propFile = file('../keystore/signing.properties')

         if (propFile.canRead()) {
            props.load(new FileInputStream(propFile))

            if (props != null
                  && props.containsKey('STORE_FILE')
                  && props.containsKey('STORE_PASSWORD')
                  && props.containsKey('KEY_ALIAS')
                  && props.containsKey('KEY_PASSWORD')) {
               android.signingConfigs.release.storeFile = file(props['STORE_FILE'])
               android.signingConfigs.release.storePassword = props['STORE_PASSWORD']
               android.signingConfigs.release.keyAlias = props['KEY_ALIAS']
               android.signingConfigs.release.keyPassword = props['KEY_PASSWORD']
            } else {
               android.buildTypes.release.signingConfig = null
               println 'props == null'
            }
         } else {
            android.buildTypes.release.signingConfig = null
            println 'propFile can\'t be read.'
         }
      }
   }

   buildTypes {
      release {
         signingConfig signingConfigs.release
         debuggable false
         zipAlignEnabled true
         jniDebuggable false
      }
   }

   lintOptions {
      disable 'InvalidPackage'
   }
}
